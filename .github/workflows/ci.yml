name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Verify code formatting
      run: dotnet format --verify-no-changes --verbosity diagnostic

    - name: Build
      run: dotnet build --no-restore --configuration Release

    - name: Test with coverage
      run: dotnet test --no-build --configuration Release --verbosity normal --collect:"XPlat Code Coverage" --results-directory ./coverage

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      if: matrix.os == 'ubuntu-latest'
      with:
        files: ./coverage/**/coverage.cobertura.xml
        fail_ci_if_error: false
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

    - name: Upload coverage artifacts
      uses: actions/upload-artifact@v4
      if: matrix.os == 'ubuntu-latest'
      with:
        name: coverage-report
        path: ./coverage/**/coverage.cobertura.xml
        retention-days: 30

  aot-compilation-check:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Publish with Native AOT
      run: dotnet publish src/App/DataMorph.App.csproj --configuration Release

    - name: Verify AOT binary exists
      run: |
        if [ -f "src/App/bin/Release/net10.0/linux-x64/publish/DataMorph.App" ]; then
          echo "✓ Native AOT binary generated successfully"
          ls -lh src/App/bin/Release/net10.0/linux-x64/publish/DataMorph.App
        else
          echo "✗ Native AOT binary not found"
          exit 1
        fi
